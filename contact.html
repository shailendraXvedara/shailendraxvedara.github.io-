<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Contact | ShailendraXVedara</title>
  <style>
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      background-color: #fefaf6;
      color: #2d2b2b;
      line-height: 1.7;
    }

    header {
      background-color: #3d2f25;
      color: #fff;
      padding: 60px 20px;
      text-align: center;
    }

    header h1 {
      font-size: 2.5em;
      margin: 0;
    }

    nav {
      background-color: #e8dfd8;
      padding: 14px;
      text-align: center;
    }

    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: #3d2f25;
      font-weight: bold;
    }

    .section {
      max-width: 700px;
      margin: 50px auto;
      padding: 0 20px;
    }

    h2 {
      font-size: 1.6em;
      margin-bottom: 20px;
      color: #4b3529;
      border-bottom: 2px solid #dcd1c5;
      padding-bottom: 6px;
    }

    form {
      background-color: #fff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 5px 18px rgba(0,0,0,0.06);
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-family: 'Georgia', serif;
    }

    textarea {
      height: 120px;
    }

    button {
      background-color: #4a3628;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      font-size: 1em;
      cursor: pointer;
    }

    footer {
      text-align: center;
      background-color: #f1eae2;
      padding: 30px;
      font-size: 0.9em;
      color: #777;
    }
  </style>
</head>
<body>
  <header>
    <h1>Get in Touch</h1>
    <p>Whether it’s reflection or collaboration—reach out anytime</p>
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="notes.html">Notes</a>
    <a href="stories.html">Stories</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
  </nav>

  <div class="section">
    <h2>Send a Message</h2>
    <form>
      <label for="name">Name</label>
      <input type="text" id="name" name="name" placeholder="Your name" />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="your@email.com" />

      <label for="message">Message</label>
      <textarea id="message" name="message" placeholder="What would you like to share?"></textarea>

      <button type="submit">Send Message</button>
    </form>
  </div>

  <footer>
    &copy; 2025 ShailendraXVedara — Crafted with clarity, lived with purpose.
  </footer>
</body>
</html>
