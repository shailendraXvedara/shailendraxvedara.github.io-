<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ShailendraXVedara</title>
  <style>
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      background-color: #fefcf9;
      overflow: hidden;
      color: #fff;
    }

    .sky {
      position: absolute;
      width: 100%;
      height: 70%;
      background: linear-gradient(to top, #fbc27b, #ffecb3, #87ceeb);
      animation: sunrise 8s ease-in-out forwards;
      z-index: 1;
    }

    .sun {
      position: absolute;
      bottom: 20%;
      left: 50%;
      width: 80px;
      height: 80px;
      background: radial-gradient(circle, #ffe066, #f9c74f);
      border-radius: 50%;
      transform: translateX(-50%);
      animation: rise 8s ease-out forwards;
      z-index: 2;
    }

    .mountains {
      position: absolute;
      bottom: 30%;
      width: 100%;
      height: 40%;
      background: linear-gradient(to top, #3e2d2f, #5c3d2e);
      clip-path: polygon(0% 100%, 15% 60%, 30% 85%, 50% 40%, 70% 80%, 85% 55%, 100% 90%, 100% 100%);
      z-index: 3;
    }

    .river {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 30%;
      background: linear-gradient(to top, #006994, #4bb5d1);
      clip-path: polygon(0 100%, 20% 60%, 40% 80%, 60% 70%, 80% 90%, 100% 60%, 100% 100%);
      z-index: 4;
    }

    .content {
      position: absolute;
      top: 25%;
      width: 100%;
      text-align: center;
      z-index: 5;
      color: #fff;
      text-shadow: 0 2px 4px rgba(0,0,0,0.3);
    }

    .content h1 {
      font-size: 3em;
      letter-spacing: 2px;
      margin-bottom: 10px;
    }

    .content p {
      font-style: italic;
      font-size: 1.2em;
    }

    nav {
      position: absolute;
      top: 10px;
      right: 30px;
      z-index: 6;
    }

    nav a {
      color: #fff;
      margin-left: 20px;
      text-decoration: none;
      font-weight: bold;
      font-size: 1em;
      background: rgba(0, 0, 0, 0.4);
      padding: 8px 12px;
      border-radius: 5px;
    }

    @keyframes rise {
      0% { bottom: -50px; opacity: 0; }
      100% { bottom: 20%; opacity: 1; }
    }

    @keyframes sunrise {
      0% { background: #001; }
      100% { background: linear-gradient(to top, #fbc27b, #ffecb3, #87ceeb); }
    }
  </style>
</head>
<body>
  <div class="sky"></div>
  <div class="sun"></div>
  <div class="mountains"></div>
  <div class="river"></div>

  <nav>
    <a href="index.html">Home</a>
    <a href="notes.html">Notes</a>
    <a href="stories.html">Stories</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
  </nav>

  <div class="content">
    <h1>ShailendraXVedara</h1>
    <p>Where wisdom flows like rivers and purpose rises like the sun.</p>
  </div>
</body>
</html>
